#Reagents
- type: reagent
  parent: Blood
  id: changelingBlood

- type: reagent
  id: changelingSlime
  parent: Slime

- type: reagent
  id: changelingSap
  parent: Sap

- type: reagent
  parent: CopperBlood
  id: changelingCopperBlood

- type: reagent
  parent: AmmoniaBlood
  id: changelingAmmoniaBlood

# Ractions
- type: reaction
  id: changelingBloodBreakdown
  source: true
  requiredMixerCategories:
  - Centrifuge
  reactants:
    changelingBlood:
      amount: 5
  products:
    Water: 11
    Iron: 0.5
    Sugar: 2
    CarbonDioxide: 3
    Protein: 4
  effects:
    - !type:CreateEntityReactionEffect
      entity: FleshKudzu
    - !type:ExplosionReactionEffect
      explosionType: Default
      maxIntensity: 2
      intensityPerUnit: 0.5 # 50+50 reagent for maximum explosion
      intensitySlope: 4
      maxTotalIntensity: 1

